<!DOCTYPE html>
<html lang="da"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${attraction.name} + ' tags'">Tags</title>
</head>
<body>
<h1 th:text="${attraction.name} + ' tags'">Attraction Tags</h1>

<table>
  <tr>
    <th>Tags</th>
  </tr>
  <tr th:each="tag : ${tags}">
    <td th:text="${tag}">Tag</td>
  </tr>
</table>

<a th:href="@{/attractions}">⬅️ Tilbage</a>

</body>
</html>
